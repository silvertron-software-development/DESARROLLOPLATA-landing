<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desarrollo de software Plata</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/10dd1e037f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <h1 id="main-title">Desarrollo de software Plata</h1>
      <div class="nav-list-div">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html" id="index-anchor">Inicio</a>
          </li>
        </ul>
      </div>
      <div class="nav-right-side">
        <div>
          <button
            type="button"
            class="language-option"
            id="ES"
            onclick="changeLanguage('es')"
          >
            ES
          </button>
          <button
            type="button"
            class="language-option"
            id="EN"
            onclick="changeLanguage('en')"
          >
            EN
          </button>
          <button type="button" class="menu-button" onclick="toggleModal()">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
    <aside class="modal" id="modal">
      <div class="aside-menu">
        <button
          type="button"
          class="close-btn"
          id="close-btn"
          onclick="toggleModal()"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h3>Plata Desarrollo</h3>
        <ul class="modal-list">
          <li class="list-link">
            <a href="./index.html" id="index-menu-a">Inicio</a>
          </li>
          <li class="list-link">
            <a href="./portfolio.html" id="projects-menu-a">Proyectos</a>
          </li>
        </ul>
      </div>
    </aside>
    <main class="main">
      <section class="portfolio-section" id="portfolio-section">
        <article class="project-article">
          <div class="project-img-div">
            <a href="http://nostalgia.desarrolloplata.com" target="_blank">
              <img
                src="./imgs/cartoon-fan.png"
                alt="cartoon fan 1"
                class="project-image"
              />
            </a>
          </div>

          <h3 class="project-title">
            <a href="http://nostalgia.desarrolloplata.com"> Cartoon Fan1 </a>
          </h3>
        </article>
        <article class="project-article">
          <div class="project-img-div">
            <a href="https://bike-terrain-shop.netlify.app" target="_blank">
              <img
                src="./imgs/Bike-shop-app.png"
                alt="Bike shop"
                class="project-image"
              />
            </a>
          </div>

          <h3 class="project-title">
            <a href="https://bike-terrain-shop.netlify.app">
              Bike Terrrain Shop
            </a>
          </h3>
        </article>
        <article class="project-article">
          <div class="project-img-div">
            <a href="https://getschwiftyapp.netlify.app" target="_blank">
              <img
                src="./imgs/rick-and-morty.png"
                alt="rick and mort fan 1 "
                class="project-image"
              />
            </a>
          </div>

          <h3 class="project-title">
            <a href="https://getschwiftyapp.netlify.app">
              Rick & Morty Fan 1
            </a>
          </h3>
        </article>
      </section>
    </main>
    <footer class="footer">
      <span class="date" id="date"></span>
      <div class="networks-div">
        <span class="footer-icon">
          <i class="fa-brands fa-facebook"></i>
        </span>
        <span class="footer-icon">
          <i class="fa-brands fa-github"></i>
        </span>
        <span class="footer-icon">
          <i class="fa-brands fa-twitter"></i>
        </span>
        <span class="footer-icon">
          <i class="fa-brands fa-linkedin"></i>
        </span>
      </div>
    </footer>

    <script src="./scripts/projects.js"></script>
    <script src="./scripts/menuScript.js"></script>
  </body>
</html>
